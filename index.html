<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                 <span class="text minute">00 </span>
                 <span class="text sec">&nbsp;:00 </span>
                 <span class="text msec">&nbsp;:00 </span>
                </div>
            </div>
            <div class="controls">
                <button class="button start">play</button>
                <button class="button stop">Stop</button>
                <button class="button reset hidden">Reset</button>
                <button class="button lap hidden">Lap</button>
        </div>
        <ul class="laps">
           
         </ul>
        <button class="button-clear">Clear Laps</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
